<html>
	<head>
		<meta charset="UTF-8">
		<title>I love U</title>
		<link href="base.css" type="text/css" rel="stylesheet" />
	</head>
	<style>
		.main{
			text-align: center; /*让div内部文字居中*/
			background-color: #fff;
			border-radius: 20px;
			width: 600px;
			height: 350px;
			margin: auto;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			font-size:60px;
			font-weight:bold;
		}
		.hello {
			display:none;
		}
	</style>

	<body>
		<div class="main">
			<div class="hello">
				<div id="h"></div>
				<div id="l"></div>
			</div>
		</div>

		<div class="container">
			<div class="pao">
			</div>
		</div>
	</body>

	<script src='./js/jq.js'></script>
	<script>
		var vs = [
			{h:'Hello', v: 'I love you thirty thousand'},
			{h:'Hello', v: 'I miss you so much'},
			{h:'Hello', v: 'Where you are is my home'},
			{h:'你好', v: '我爱你'},
			{h:'こんにちは', v: '爱してる'},
			{h:'안녕하세요', v: '나는 너를 사랑해'}, // 韩
			{h:'မင်္ဂလာပါ', v: 'ငါသည်သင်တို့ကိုချစ်'}, // 缅甸
			{h:'Hola', v: 'Te amo'}, // 西班牙
			{h:'สวัสดี', v: 'ฉันรักคุณ'}, // 泰
			{h:'Hello', v: 'Mahal kita'}, // 菲
			{h:'Hello', v: 'Saya sayang awak'}, // 马来
			{h:'прывітанне', v: 'Я люблю цябе'}, // 俄
			{h:'Hallo', v: 'Ich liebe dich'}, // 德
			{h:'Cześć', v: 'Kocham cię'}, // 波兰
			{h:'مرحبا', v: 'انا احبك'}, // 阿拉伯
			{h:'Xin chào', v: 'Anh yêu em'}, // 越南
			{h:'Bonjour', v: 'Je t\'aime'}, // 法
			{h:'Halo', v: 'Aku mencintaimu'} //印尼
		]
		var i = 0
		var len = vs.length

		$(function() {
			begin()
			setInterval(function() {
				begin()
			},5000)
		})

		function begin() {
			$('.hello').css('display','none')
			$('#h').html(vs[i].h)
			$('#l').html(vs[i].v)
			show()
			//console.log(vs[i].h + vs[i].v)
			//console.log(i)
			if(i < len - 1){
				i++
			} else {
				i = 0
			}
		}

		function show() {
			$('.hello').fadeToggle(2500);
			setTimeout(function() {
				$('.hello').fadeOut(2500);
			},2500)
		}

	</script>
	<script type="text/javascript">
    $(function(){
        paopao();
    });
    //需要的参数
    var pp = {
        pl : 0,   //生成的paopao随机的居左的位置
        color : ["ce4f6d","ca4fce","4f82ce","4fce91","ceca4f"],   //随机添加的颜色
        c : 0,  //初始化颜色
        step : 500
    };
    function paopao(){
        //添加元素
        var html = '<div class="paopao iconfont" style="left: '+ pp.pl + 'px;color: #'+ pp.color[pp.c] +'">&#xe60d;</div>';
        $(".pao").append(html);

        //获取颜色
        pp.c ++;
        if(pp.c >= pp.color.length){
            pp.c = 0;
        }

        pp.pl = Math.round(Math.random()*100/3);  //随机位置

        //执行动画
        $(".paopao").each(function () {

            if($(this).index()%2 == 0){
                pp.step = 100;
            }else if($(this).index()%3 == 0){
                pp.step = 200;
            }else{
                pp.step = 300;
            }

            if (!$(this).is(":animated")) {
                $(this).animate({            //运动
                    top: "-1000px",
                    fontSize: "100px",
                    opacity: "0"
                }, (500-pp.step)*10,
                function () {
                    $(this).remove();        //清除元素
                })
            }
        });
        //定时器
        setTimeout(paopao,pp.step);
    }

</script>
</html>
